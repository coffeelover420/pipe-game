<!DOCTYPE html>
<!-- Anger att dokumentet är HTML -->
<html>
<head>
    <!-- Titeln som visas i webbläsarens flik -->
    <title>Pipe Game</title> 
    <!-- Gör sidan responsiv och anpassad för mobil och olika skärmstorlekar -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Länkar till en extern CSS-fil för styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Importerar Google Font (Barricetio) som ska användas i spelet -->
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Canvas-element där spelet ritas upp med javascript -->
    <!-- Bredd och höjd anger spelets storlek -->
    <canvas id="myCanvas" width="400" height="700"></canvas>
    <!-- Länkar till JavaScript-filen som innehåller spelets logik -->
    <script src="script.js"></script>
</body>
</html>
